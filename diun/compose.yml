name: diun
services:
  diun:
    image: ghcr.io/crazy-max/diun:latest
    container_name: diun
    command: serve
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/London
      - DIUN_WATCH_WORKERS=20
      - DIUN_WATCH_SCHEDULE=0 */6 * * *
      - DIUN_WATCH_JITTER=30s
      - DIUN_PROVIDERS_DOCKER=true
      - DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT=true
      - DIUN_NOTIF_NTFY_ENDPOINT=${DIUN_NOTIF_NTFY_ENDPOINT}
      - DIUN_NOTIF_NTFY_TOPIC=${DIUN_NOTIF_NTFY_TOPIC}
      - DIUN_NOTIF_NTFY_TOKEN=${DIUN_NOTIF_NTFY_TOKEN}
      - DIUN_NOTIF_NTFY_PRIORITY=3
      - DIUN_NOTIF_NTFY_TAGS=whale,package
      - DIUN_NOTIF_NTFY_TIMEOUT=10s
    labels:
      - diun.enable=true
    restart: unless-stopped
