headscale-deploy/
├── .env                     # Environment variables (URLs, Email, potentially secrets/tokens)
├── docker-compose.yaml      # Main orchestration file
│
├── headscale/
│   ├── config/
│   │   └── config.yaml      # Headscale configuration
│   └── data/                # for db files
│
├── traefik/
│   ├── config/
│   │   ├── traefik.yml      # Optional: Traefik static configuration (entrypoints, providers)
│   │   ├── dynamic/         # Directory mounted for Traefik dynamic configuration
│   │   │   └── tls.yml      # Custom TLS options (dynamic config)
│   │   │   └── auth.yml     # Optional: Auth middleware definitions (dynamic config)
│   │   └── auth/            # Authentication credentials
│   │       └── users.htpasswd # Basic auth users (chmod 600 or 640 recommended)
│   ├── data/                # Persistent state data for Traefik
│   │   └── certificates/
│   │       └── acme.json    # Let's Encrypt certificates (MUST chmod 600)
│   └── logs/
│       └── traefik.log      # Traefik access/service logs
│       └── access.log       # Optional: Separate access log if configured
│
└── headplane/
    ├── config/
    │   └── config.yaml      # Headplane configuration
    ├── data/
    │   └── users/
    │       └── users.json   # Headplane user data (chmod 600 or 640 recommended)
    └── secrets/             # Sensitive credentials
        └── oidc_client_secret # OIDC secret (chmod 600 recommended)
